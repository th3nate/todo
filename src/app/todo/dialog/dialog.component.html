<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <form [formGroup]="dialogData.form">
                <h2 mat-dialog-title>Add todo</h2>
                <div mat-dialog-content>
                    <mat-form-field class="d-block mb-3">
                        <mat-label>Todo title</mat-label>
                        <input matInput placeholder="Enter title" formControlName="title">
                        <mat-error *ngIf="dialogData.form.get('title').hasError('required')">
                            This field is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="d-block mb-3">
                        <mat-label>Todo text</mat-label>
                        <textarea matInput placeholder="Enter text" formControlName="text" rows="4"></textarea>
                        <mat-error *ngIf="dialogData.form.get('text').hasError('required')">
                            This field is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="d-flex">
                    <button mat-stroked-button (click)="dismissDialogData()" class="mr-2">Cancel</button>
                    <button mat-flat-button color="accent" (click)="saveDialogData()" [disabled]="!formIsValid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
